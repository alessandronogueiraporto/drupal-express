genova.wide:
  label: wide
  mediaQuery: 'all and (min-width: 1025px)'
  weight: 2
  multipliers:
    - 1x
genova.narrow:
  label: narrow
  mediaQuery: 'all and (min-width: 768px) and (max-width: 1024px)'
  weight: 1
  multipliers:
    - 1x
genova.mobile:
  label: mobile
  mediaQuery: 'all and (min-width: 320px) and (max-width: 767px)'
  weight: 0
  multipliers:
    - 1x